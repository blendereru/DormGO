# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dormgo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5e6f999218d44cd82790736a70e7018 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e9ee16b28ff4bbc9155261dcf7d6fc6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f5e6f999218d44cd82790736a70e7018 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dormgo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ceb4d1450d0243b6b05d6c3d2492f812 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f5e6f999218d44cd82790736a70e7018 }}/appsvc/staticsite:${{ github.sha }}'